<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>
            Thank You !
        </title>
        <link
            href="../static/tailwind.css"
            rel="stylesheet"
        >
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md text-center">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-24 w-24 mx-auto text-green-500 mb-6"
                viewbox="0 0 20 20"
                fill="currentColor"
            >
                <path
                    fill-rule="evenodd"
                    d="M10 19a9 9 0 1 0 0-18 9 9 0 0 0 0 18zm-1.293-8.707l4-4a1 1 0 1 1 1.414 1.414l-5 5a1 1 0 0 1-1.414 0l-3-3a1 1 0 0 1 1.414-1.414l2.293 2.293z"
                    clip-rule="evenodd"
                />
            </svg>
            <h1 class="text-3xl font-bold mb-4">
                Thank you for contacting us!
            </h1>
            <p class="text-gray-700 mb-6">
                We appreciate your inquiry. Our team will get back to you shortly.
            </p>
            <div class="text-left">
                <p class="mb-2">
                    <strong>
                        First name:
                    </strong>
                    {{ first_name }}
                </p>
                <p class="mb-2">
                    <strong>
                        Last name:
                    </strong>
                    {{ last_name }}
                </p>
                <p class="mb-2">
                    <strong>
                        Email:
                    </strong>
                    {{ email }}
                </p>
                <p class="mb-2">
                    <strong>
                        Country:
                    </strong>
                    {{ country }}
                </p>
                <p class="mb-2">
                    <strong>
                        Gender:
                    </strong>
                    {{ gender }}
                </p>
                <p class="mb-2">
                    <strong>
                        Subject:
                    </strong>
                    {{ subject }}
                </p>
                <p class="mb-2">
                    <strong>
                        Message:
                    </strong>
                    {{ message }}
                </p>
            </div>
            <a
                href="/"
                class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700"
            >
                Back to Home
            </a>
        </div>
    </body>
</html>
